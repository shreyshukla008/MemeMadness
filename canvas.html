<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> MemeMadness-Canvas</title>
  <link rel="icon" href="./assets/MemeMadness.png" type="image/png">
  <link href="./output.css" rel="stylesheet">
  <style>
    button{
      cursor: pointer;
    }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <nav class="w-full bg-gray-800 px-6 py-4 flex flex-col sm:flex-row sm:justify-between gap-4 sm:items-end shadow">
    <h1 class="text-2xl font-bold flex justify-start items-end text-yellow-600">
    <img src="./assets/MemeMadness.png" class="w-[40px]" />
      Meme Madness</h1>
    <div class="flex items-end gap-2 ">
      <a href="meme.html" class="bg-yellow-700  hover:bg-yellow-600 hover:text-black font-bold text-white px-4 py-2 rounded">Home</a>
      <a href="combiner.html" class="bg-yellow-700  hover:bg-yellow-600 hover:text-black font-bold text-white px-4 py-2 rounded">Collage Maker</a>
    </div>
    
  </nav>

  <main class="flex flex-col items-center p-6 w-full">
  
    <div class="flex flex-col sm:flex-row gap-2 items-center mb-4">
      <label for="imageUpload" class="cursor-pointer bg-yellow-700  hover:bg-yellow-600 rounded hover:text-black hover:font-extrabold px-3 py-1">
        Choose Image
      </label>
    
      <span id="fileName" class="text-gray-400 text-sm">No file chosen</span>
    
      <input type="file" accept="image/*" id="imageUpload" class="hidden" />
    </div>

  <canvas id="memeCanvas" class="w-[100px] max-w-[500px] rounded mb-4 aspect-square border border-slate-800 "></canvas>

  <div class="flex flex-col gap-4 w-full max-w-xl my-4">
  <div>
    <label for="topText" class="block mb-1">Top Caption</label>
    <div class="flex flex-col sm:flex-row gap-2">
      <input type="text" id="topText" placeholder="Top Text" class="p-2 rounded bg-gray-800 border border-gray-600 text-white w-full" />
      <input type="range" min="10" max="80" value="40" id="topFontSize" class="w-1/3" />
    </div>
  </div>

  <div>
    <label for="bottomText" class="block mb-1">Bottom Caption</label>
    <div class="flex flex-col sm:flex-row gap-2">
      <input type="text" id="bottomText" placeholder="Bottom Text" class="p-2 rounded bg-gray-800 border border-gray-600 text-white w-full" />
      <input type="range" min="10" max="80" value="40" id="bottomFontSize" class="w-1/3" />
    </div>
  </div>

  <div class="flex flex-col gap-4 w-full max-w-xl">
  <div class="flex flex-col sm:flex-row gap-4">
    <div class="flex flex-col w-1/2">
      <label for="topFontColor" class="mb-1">Top Font Color</label>
      <input type="color" id="topFontColor" value="#ffffff" class="w-full h-10 rounded" />
    </div>
    <div class="flex flex-col w-1/2">
      <label for="topBgColor" class="mb-1">Top Background</label>
      <input type="color" id="topBgColor" value="#000000" class="w-full h-10 rounded" />
    </div>
  </div>
  <label class="flex items-center gap-2">
    <input type="checkbox" id="topTransparentBg" class="w-4 h-4" /> Transparent Top Background
  </label>

  <div class="flex flex-col sm:flex-row gap-4">
    <div class="flex flex-col w-1/2">
      <label for="bottomFontColor" class="mb-1">Bottom Font Color</label>
      <input type="color" id="bottomFontColor" value="#ffffff" class="w-full h-10 rounded" />
    </div>
    <div class="flex flex-col w-1/2">
      <label for="bottomBgColor" class="mb-1">Bottom Background</label>
      <input type="color" id="bottomBgColor" value="#000000" class="w-full h-10 rounded" />
    </div>
  </div>
  <label class="flex items-center gap-2">
    <input type="checkbox" id="bottomTransparentBg" class="w-4 h-4" /> Transparent Bottom Background
  </label>
</div>
      
    </div>
    
  </div>

  <div class="flex flex-col sm:flex-row gap-2 w-full max-w-xl justify-center">
    <button onclick="generateMeme()" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded text-white">Generate</button>
    <button onclick="downloadMeme()" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded text-white">Download</button>
    <button onclick="resetCanvas()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-white">Reset</button>
  
</div>


<script src="canvas.js"></script>


  </main>
</body>
</html>
