<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> MemeMadness-Combiner</title>
<link rel="icon" href="./assets/MemeMadness.png" type="image/png">
<link href="./output.css" rel="stylesheet">
<style>
  button{
    cursor: pointer;
  }
</style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  
  <nav class="w-full bg-gray-800 px-6 py-4 flex flex-col sm:flex-row sm:justify-between gap-4 sm:items-end shadow">
    <h1 class="text-2xl font-bold flex justify-start items-end text-yellow-600">
    <img src="./assets/MemeMadness.png" class="w-[40px]" />
      Meme Madness</h1>
    <div class="flex items-end gap-2 ">
      <a href="meme.html" class="bg-yellow-700  hover:bg-yellow-600 hover:text-black font-bold text-white px-4 py-2 rounded">Home</a>
      <a href="canvas.html" class="text-sm sm:text-base bg-yellow-700  hover:bg-yellow-600 hover:text-black font-bold text-white px-4 py-2 rounded">Canvas</a>
    </div>
    
    
  </nav>


  <main class="flex flex-col items-center p-6 w-full">
    

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full max-w-3xl">
      <div>
        <label class="block mb-1">First Image</label>
        <input type="file" id="img1" accept="image/*" class="w-full rounded bg-gray-800 border border-gray-700 p-2" />
      </div>
      <div>
        <label class="block mb-1">Second Image</label>
        <input type="file" id="img2" accept="image/*" class="w-full rounded bg-gray-800 border border-gray-700 p-2" />
      </div>
    </div>

<!-- Caption Controls for Image 1 -->
<div class="w-full max-w-3xl my-4">
  <button onclick="togglePanel('img1Panel', this)" class="text-left w-full text-lg font-semibold mb-2 bg-gray-800 p-2 rounded">
        Captions for Image 1 [▼]
      </button>
  <div id="img1Panel" class="grid grid-cols-1 sm:grid-cols-2 gap-4 hidden">
    <div>
      <label class="block mb-1">Top Caption</label>
      <input type="text" id="img1TopText" class="w-full p-2 rounded bg-gray-800 border border-gray-600" placeholder="Top Text">
      <label class="block mt-2 text-sm">Font Size</label>
      <input type="range" min="10" max="80" value="40" id="img1TopFontSize" class="w-full">
      <label class="block mt-2 text-sm">Font Color</label>
      <input type="color" id="img1TopFontColor" value="#ffffff" class="w-full h-10 rounded">
      <label class="block mt-2 text-sm">Background Color</label>
      <input type="color" id="img1TopBgColor" value="#000000" class="w-full h-10 rounded">
      <label class="flex items-center gap-2 mt-2">
        <input type="checkbox" id="img1TopTransparentBg" class="w-4 h-4"> Transparent Background
      </label>
    </div>
    <div>
      <label class="block mb-1">Bottom Caption</label>
      <input type="text" id="img1BottomText" class="w-full p-2 rounded bg-gray-800 border border-gray-600" placeholder="Bottom Text">
      <label class="block mt-2 text-sm">Font Size</label>
      <input type="range" min="10" max="80" value="40" id="img1BottomFontSize" class="w-full">
      <label class="block mt-2 text-sm">Font Color</label>
      <input type="color" id="img1BottomFontColor" value="#ffffff" class="w-full h-10 rounded">
      <label class="block mt-2 text-sm">Background Color</label>
      <input type="color" id="img1BottomBgColor" value="#000000" class="w-full h-10 rounded">
      <label class="flex items-center gap-2 mt-2">
        <input type="checkbox" id="img1BottomTransparentBg" class="w-4 h-4"> Transparent Background
      </label>
    </div>
  </div>
</div>



<!-- Caption Controls for Image 2 -->
<div class="w-full max-w-3xl mb-4">
  <button onclick="togglePanel('img2Panel', this)" class="text-left w-full text-lg font-semibold mb-2 bg-gray-800 p-2 rounded">
        Captions for Image 2 [▼]
      </button>
  <div id="img2Panel" class="grid grid-cols-1 sm:grid-cols-2 gap-4 hidden">
    <div>
      <label class="block mb-1">Top Caption</label>
      <input type="text" id="img2TopText" class="w-full p-2 rounded bg-gray-800 border border-gray-600" placeholder="Top Text">
      <label class="block mt-2 text-sm">Font Size</label>
      <input type="range" min="10" max="80" value="40" id="img2TopFontSize" class="w-full">
      <label class="block mt-2 text-sm">Font Color</label>
      <input type="color" id="img2TopFontColor" value="#ffffff" class="w-full h-10 rounded">
      <label class="block mt-2 text-sm">Background Color</label>
      <input type="color" id="img2TopBgColor" value="#000000" class="w-full h-10 rounded">
      <label class="flex items-center gap-2 mt-2">
        <input type="checkbox" id="img2TopTransparentBg" class="w-4 h-4"> Transparent Background
      </label>
    </div>
    <div>
      <label class="block mb-1">Bottom Caption</label>
      <input type="text" id="img2BottomText" class="w-full p-2 rounded bg-gray-800 border border-gray-600" placeholder="Bottom Text">
      <label class="block mt-2 text-sm">Font Size</label>
      <input type="range" min="10" max="80" value="40" id="img2BottomFontSize" class="w-full">
      <label class="block mt-2 text-sm">Font Color</label>
      <input type="color" id="img2BottomFontColor" value="#ffffff" class="w-full h-10 rounded">
      <label class="block mt-2 text-sm">Background Color</label>
      <input type="color" id="img2BottomBgColor" value="#000000" class="w-full h-10 rounded">
      <label class="flex items-center gap-2 mt-2">
        <input type="checkbox" id="img2BottomTransparentBg" class="w-4 h-4"> Transparent Background
      </label>
    </div>
  </div>
</div>
<div class="flex flex-col sm:flex-row gap-4 items-center mt-4">
  <div>
    <label class="mr-2">Layout:</label>
    <select id="layout" class="bg-gray-800 border border-gray-600 text-white p-2 rounded">
      <option value="vertical">Vertical</option>
      <option value="horizontal">Horizontal</option>
    </select>
  </div>
    <div>
      <label class="mr-2">Ratio (0.1 - 0.9):</label>
      <input id="ratio" type="number" step="0.1" min="0.1" max="0.9" value="0.5" class="bg-gray-800 border border-gray-600 text-white p-2 rounded w-24" />
    </div>
    <div>
      <label class="mr-2">Aspect Ratio:</label>
      <select id="resolution" class="bg-gray-800 border border-gray-600 text-white p-2 rounded">
        <option value="1">Original</option>
        <option value="1.5">3:2</option>
        <option value="1.33">4:3</option>
        <option value="1.77">16:9</option>
        <option value="0.75">3:4</option>
      </select>
    </div>
  </div>
  
  <button onclick="combineImages()" class="bg-yellow-700  hover:bg-yellow-600 hover:text-black hover:font-extrabold px-6 py-2 mt-4 rounded">Combine</button>
</div>

    <canvas id="combineCanvas" class="mt-6 max-w-[90vw] sm:max-w-2xl border border-gray-700 rounded"></canvas>

    
      <button onclick="downloadCombinedImage()" class="bg-green-500 hover:bg-green-600 px-6 py-2 mt-4 rounded">Download</button>
    </div>
  </main>

  <script src="combiner.js"></script>
  
</body>
</html>
